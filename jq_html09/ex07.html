<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        .cl01{
            background-color: aqua;
        }
        .cl02{
            color: red;
        }
    </style>
    
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            $('h1').addClass('cl01');
            $('h1').addClass('cl02');
            $('li').addClass('cl01');
            $('li:gt(3)').removeClass('cl01');  // gt(3):idx3보다 큰
                                                // lt(2):idx2보다 작은
            
            console.log($('h1').hasClass('cl02'));
            console.log($('li').hasClass('cl01')); // 이렇게하면 하나라도 갖고있어서 true 제대로 찾으려면 반복문
        };
    </script>
    
</head>

<body>
    <h1>css class</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ul>

</body></html>
