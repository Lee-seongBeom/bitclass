<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        ul{
            list-style: none;
        }
        ul>li{}
        
        .hid{
            display: none;
        }
        
        .show{
            display: block;
        }
    </style>
    
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        var cnt=0;
        function loop(){
            
            if(cnt==$('img').length){
                cnt=0;
            }
//            $('ul').children().eq(cnt++).css('display','block').siblings().css('display','none');
//            
            
            $('ul').children().eq(cnt++).removeClass('hid').siblings().addClass('hid');
            setTimeout(loop,1000);
           
        }
        window.onload=function(){
//            $('li').css('display','block');
            
            $('li').addClass('hid');
            loop();
        };
        
    </script>
</head>

<body>
    <div>
        <ul>
            <li><a href="#"><img src="img/img01.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/img02.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/img03.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/img04.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/img05.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/img06.jpg" alt=""></a></li>
        </ul>
    </div>

</body></html>
