    <script type="text/javascript">
        var imgw=200;
        var cnt=2;
        function next(){
            
            var before=parseInt($('ul').css('margin-left'));
            console.log(before);
            if(before==-((imgw*6)-(imgw*cnt))){
                
               $('ul').css('margin-left','0px');
                
            }else{
                $('ul').css('margin-left',before-imgw+'px');
            }
        }
            
        window.onload=function(){
            $('div').css('width',imgw*cnt+'px').css('height',imgw+'px').css('overflow','hidden');
            $('div>ul').css('list-style','none').css('padding','0px').css('width',imgw*6+'px');
            $('div>ul>li>a>img').css('width',imgw+'px').css('height',imgw+'px');
            window.setInterval(next,1000);
        };
        
    </script>
