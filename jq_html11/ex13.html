<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
        var bx;
        $(document).ready(function() {
            bx=$('.slider').bxSlider({
                pager:false,
                controls:false
            });
            
            $('<a/>').insertAfter('.bx-wrapper').text('다음').click(function(){
                bx.goToNextSlide();
            });
            
            $('<a/>').insertAfter('.bx-wrapper').text('이전').click(function(){
                bx.goToPrevSlide();
            });

        });
    </script>
</head>

<body>
    <div class="slider">
        <div><img src="img/img01.jpg" title="01"></div>
        <div><img src="img/img02.jpg" title="02"></div>
        <div><img src="img/img03.jpg" title="03"></div>
        <div><img src="img/img04.jpg" title="04"></div>
        <div><img src="img/img05.jpg" title="05"></div>
        <div><img src="img/img06.jpg" title="06"></div>
    </div>

</body></html>
