<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 50px;
            height: 50px;
            color: white;
            background-color: black;
            text-align: right;
        }
        
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        function callbak(){
            alert('종료');
        }
        
        var lav=$('<span/>');
        
        $(document).ready(function(){
//            $('div').animate({'width':'500px'},1000,'swing',callbak); 
            $('div').animate({'width':'500px'},{'duration':3000,'eaging':'swing','done':callbak,
//                                                'step':function(a,b){
//                console.log('step',a,b);
//            },
              'progress':function(a,b,c){
                  console.log('progress',a,b,c);
                  $('div').text(parseInt(b*100)+'%');
//                  $('div').text(parseInt(c/100)/10+'초');
              },'start':function(){
                  $('div').append(lav);
              }
           });
        });
    </script>
</head>

<body>
    <h1>animate</h1>
    <div>box</div>

</body>

</html>
