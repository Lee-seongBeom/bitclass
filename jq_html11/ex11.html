<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 200px;
            overflow: hidden;
        }
        div>ul{
            width: 1200px;
            padding: 0px;
            list-style: none;
        }
        div>ul>li{
            width: 200px;
            float: left;
        }
        img{
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        
        function loop(){
           $('ul').animate({'margin-left':-200},1000).delay(500).animate({'margin-left':-400},1000).delay(500).animate({'margin-left':-600},1000).delay(500).animate({'margin-left':-800},1000).delay(500).animate({'margin-left':-1000},1000).animate({'margin-left':0},1000);
           
            setTimeout(loop,8000);
        }
        $(document).ready(function(){
            loop();
        });
    </script>
</head>

<body>
    <h1>animation 캐러셀</h1>
    <div>
        <ul>
            <li><img src="img/img01.jpg" alt=""></li>
            <li><img src="img/img02.jpg" alt=""></li>
            <li><img src="img/img03.jpg" alt=""></li>
            <li><img src="img/img04.jpg" alt=""></li>
            <li><img src="img/img05.jpg" alt=""></li>
            <li><img src="img/img06.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
