<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
<!--div 는 박스로 그룹       -->
        
<!--id는 이름을 주는데 문서에서 중복 불가
    class는 element 종류와 상관없이 중복가능임
-->
        <div id="header">header</div>
        <div id="menu">menu</div>
        <div id="content">section</div>
        <div class="article">article</div>
        <div class="article">aside</div>
        <div id="footer">footer</div>
<!--span은 가로로        -->
        <br>
        <span>그룹1</span>
        <span>그룹2</span>
        <span>그룹3</span>
        <span>그룹4</span>

    </body>
</html>
