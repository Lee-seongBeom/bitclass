<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        #target{}
        #target>ul{}
        #target>ul>li{
            float: left;
            list-style: none;
        }
        
        #source{
            display: none;
        }
    </style>
</head>

<body>
    <h1>케러셀</h1>
    <div id="target">
        <ul></ul>
    </div>
    
    <div id="source">
        <ol>
            <li><img src="img/img01.jpg" alt=""></li>
            <li><img src="img/img02.jpg" alt=""></li>
            <li><img src="img/img03.jpg" alt=""></li>
            <li><img src="img/img04.jpg" alt=""></li>
            <li><img src="img/img05.jpg" alt=""></li>
            <li><img src="img/img06.jpg" alt=""></li>
        </ol>
    </div>
    
</body>
    <script type="text/javascript">
        var ol=document.querySelector("ol");
        var ul=document.querySelector("ul");
        
        add();
        setInterval(loop,1000);
        
        function add(){
            ul.appendChild(ol.firstElementChild);
        }
        
        function remove(){
            ol.appendChild(ul.firstElementChild);
        }
        
        function loop(){
            remove();
            add();
        }
    </script>

</html>
