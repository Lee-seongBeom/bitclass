<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
</head>

<body>
    <h1>선택자</h1>
    <input/>
    <button onclick="add();">추가</button><br>
    <button onclick="firstdel();">첫번째 삭제</button>
    <button onclick="lastdel();">마지막 삭제</button>
    <ul id="ul01">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <script type="text/javascript">
        var ul=document.querySelector('#ul01');
        function add(){
            var msg=document.querySelector('input').value;
            if(msg==''){
                return;
            }
            
            var li=document.createElement('li');
            li.appendChild(document.createTextNode(msg));
            ul.appendChild(li);
            document.querySelector('input').value='';
            
        }
        
        function firstdel(){
            var first=ul.firstElementChild;
            ul.removeChild(first);
        }
        
        function lastdel(){
            var last=ul.lastElementChild;
            ul.removeChild(last);
        }
        
    </script>
</body>
</html>
