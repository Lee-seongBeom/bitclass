<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        window.console.log('출력');
//        window.alert('알림');  // 알림창
//        console.log(window.confirm('확인')); // 확인/취소 버튼
//        console.log(window.prompt('메시지를 입력하세요','디폴트값'));
        
        var cnt=0;
        var callback=function(){
            console.log("callback,,"+(++cnt));
        };
        var target= window.setInterval(callback,500);  // 계속 누적 (while)
        var target2 = window.setTimeout(function(){
            window.clearInterval(target);
        },5000);  // 한번실행
        
        window.clearTimeout(target2);
        
    </script>
</head>
