<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>리스트</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <button onclick="func()">add</button>
    <script type="text/javascript">
        var cnt=5;
        function func(){var ul=document.firstElementChild.lastElementChild.children[1];
        
        var item5=document.createElement('li');
        var msg=document.createTextNode('item'+(cnt++));
        item5.appendChild(msg);
        ul.appendChild(item5);
                       };
    </script>
</body>


</html>
